<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Nasa Spirit</title>
</head>
<body>

    <section id="jumbotron"></section>
    <main class="mx-auto relative flex min-h-screen flex-col justify-center overflow-hidden searchSection">

        <section id="weather-box">
            <h3 class="weather">
                What is the weather like at...
            </br>
            
            </h3>
        </section>

        <section id="formHolder">
            <form id="mainForm" class="zipCode">
                <div class="mx-auto input-group-append">
                    <input name="zipCodeInput" type="text" class="form-control mx-auto zipCodeInput, " id="zipCodeInput" placeholder="Enter Zip or Location..." autofocus="true"/>
                    <button class="btn btn-blue" id="search" type="submit"><i class="mx-auto fas fa-search"></i></button>
                    
                    <div class="mx-auto cityHistory"></div>
                </div>
            </form>
        </section>

        
        <div class="row mx-auto" id="forecastContainer"></div>

        <div id="changeBGHolder">
        <!--button to change background image-->
            <button class="btn btn-blue text-base rounded-lg" id="changeBG" onClick="window.location.reload();">Change background image</button>
        </div>
        
    </main>
    <section id="explanationHolder" class="stackTop">
        <h3 id="photoDescriptionIntro">Photo description:</h3>
        <div class="text-center container mx-auto text-white" id="nasaExplain"></div>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
